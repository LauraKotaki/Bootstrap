<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="boot/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- criação de barra de navegação-->
        <a class="navbar-brand" href="#">
            <img src="img/logo.jpg" width="100" height="100">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos"> Quem somos </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros"> Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#serviços"> Serviços </a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <!-- CONTAINER - uso do container ele vai limitar uma margem, centralizando// se usado container-fluid ele não cria uma margem -->
            <!--MARGIN - ao inserir text-center margin na div, vai centralizer txt-->
            <p>Quem somos</p>
            <img src='img/note.jpeg' class="rounded-circle" width="300" height="300">
            <!-- rounded-circle, irá deixar a imagem redonda (biblioteca do bootstrap-->
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluting parceiros text-center margin">
            <h3>Parceiros</h3>
            <div class="container-fluting margin-cont1">
                <!-- inicio das colunas-->
                <div class="row">
                    <!-- inicio das colunas -->
                    <div class="col-lg-4 ">
                        <!-- LG - grande // MD médio //SM - pequeno  -->
                        <img src="img/capa-post-parceria-melissa-viktorerolf-270120.jpg" width="100%" height="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/app.jpeg" width="100%" height="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/logo.jpg" width="100%" height="100%">
                    </div>
                </div>
            </div>
            <img src='img/blog.jpeg' class='rounded-circle' width="300" height="300">
        </div>
    </section>

    <section id="serviços">
        <div class="container-fluid parceiros text-center margin">
            <p>Serviços</p>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <img SRC="img/app.jpeg" width="100%">
                    </div>
                    <div class="col-lg-6">
                        <IMG src="img/app.jpeg" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<footer class="container-fluid text-center footer margin">
    <p> Desenvolvimento por Kotaki</p>
</footer>

</html>
